FuelTech\SupportBundle\Entity\Contact:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        telephone:
            type: string
            length: 15
        mobile:
            type: string
            length: 15
        email:
            type: string
            length: 255
    manyToOne:
        client:
            targetEntity: Client
            inversedBy: contacts
            joinColumn:
                name: client_id
                referencedBy: id
                onDelete: cascade
    lifecycleCallbacks: {  }
